<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  <script src='https://unpkg.com/vue'></script>
</head>

<body>
  <div id="app">
    <counter v-bind:add-num='10'></counter>
  </div>
  <script>
    var counter = Vue.component('counter', {
      template: `
        <div>
          <div>Count: {{this.count}}</div>
          <button class='vue-btn' @click='increment'>Increment by {{addNum}}</button>
        </div>
      `,
      data() {
        return {
          count: 0
        }
      },
      props: {
        addNum: {
          type: Number,
          default: 1
        }
      },
      methods: {
        increment() {
          this.count += this.addNum
        }
      }
    })

    var app = new Vue({
      el: '#app',
      components: {
        counter
      },
      data: {},
    })
  </script>
</body>

</html>
